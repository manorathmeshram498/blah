
<mat-toolbar>
    <a class="navbar-brand" routerLink="/dashboard" *ngIf="loginService.currentUser | async">Dashboard</a>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="quickload()">Boost</button>
    <a mat-button (click)="goBack()">Back</a>
    <span *ngIf="loginService.isAuthenticated$ | async">
      <a mat-button (click)="logout()">Logout</a>
    </span>
  </mat-toolbar>
